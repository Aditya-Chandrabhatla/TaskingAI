provider:
  provider_id: openai
  name: OpenAI
  credentials_schema:
    type: object
    properties:
      OPENAI_API_KEY:
        type: string
        description: Your OpenAI API Key for authentication.
        secret: true
    required:
      - OPENAI_API_KEY
    additionalProperties: false

  model_schemas:
    - model_schema_id: openai/gpt-3.5-turbo
      provider_model_id: gpt-3.5-turbo-1106
      name: GPT 3.5 Turbo
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 16385
        output_token_limit: 4096

    - model_schema_id: openai/gpt-3.5-turbo-16k
      provider_model_id: gpt-3.5-turbo-16k
      name: GPT 3.5 Turbo 16K
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 16385
        output_token_limit: 4096

    - model_schema_id: openai/gpt-4
      provider_model_id: gpt-4
      name: GPT 4
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 8192
        output_token_limit: 4096

    - model_schema_id: openai/gpt-4-turbo
      provider_model_id: gpt-4-1106-preview
      name: GPT 4 Turbo
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 128000
        output_token_limit: 4096

    - model_schema_id: openai/text-embedding-ada-002
      provider_model_id: text-embedding-ada-002
      name: text-embedding-ada-002
      type: text_embedding
      properties:
        embedding_size: 1536
