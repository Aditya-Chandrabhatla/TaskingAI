provider:
  provider_id: google_gemini
  name: Google Gemini
  credentials_schema:
    type: object
    properties:
      GOOGLE_GEMINI_API_KEY:
        type: string
        description: Your Google Gemini API Key for authentication.
        secret: true
      GOOGLE_GEMINI_API_VERSION:
        type: string
        description: The version of the Google Gemini API being used.
    required:
      - GOOGLE_GEMINI_API_KEY
    additionalProperties: false

  model_schemas:
    - model_schema_id: google_gemini/gemini-pro
      provider_model_id: gemini-pro
      name: Gemini Pro
      type: chat_completion
      properties:
        function_call: false
        streaming: true
        input_token_limit: 30720
        output_token_limit: 2048
