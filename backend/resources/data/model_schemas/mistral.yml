provider:
  provider_id: mistralai
  name: MistralAI
  credentials_schema:
    type: object
    properties:
      MISTRAL_API_KEY:
        type: string
        description: Your Mistral API Key for authentication.
        secret: true
    required:
      - MISTRAL_API_KEY
    additionalProperties: false

  model_schemas:
    - model_schema_id: mistralai/mistral-tiny
      provider_model_id: mistral-tiny
      name: Mistral Tiny
      type: chat_completion
      properties:
        function_call: false
        streaming: false
    #        input_token_limit: TODO
    #        output_token_limit: TODO

    - model_schema_id: mistralai/mistral-small
      provider_model_id: mistral-small
      name: Mistral Small
      type: chat_completion
      properties:
        function_call: false
        streaming: false
    #        input_token_limit: TODO
    #        output_token_limit: TODO

    - model_schema_id: mistralai/mistral-medium
      provider_model_id: mistral-medium
      name: Mistral Medium
      type: chat_completion
      properties:
        function_call: false
        streaming: false
    #        input_token_limit: TODO
    #        output_token_limit: TODO

    - model_schema_id: mistralai/mistral-embed
      provider_model_id: mistral-embed
      name: Mistral Embed
      type: text_embedding
      properties:
        embedding_size: 1024
