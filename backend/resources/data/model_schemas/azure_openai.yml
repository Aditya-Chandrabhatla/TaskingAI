provider:
  provider_id: azure_openai
  name: Azure OpenAI
  credentials_schema:
    type: object
    properties:
      AZURE_OPENAI_RESOURCE_NAME:
        type: string
        description: The name of your Azure OpenAI Resource.
        secret: true
      AZURE_OPENAI_DEPLOYMENT_ID:
        type: string
        description: The deployment name you chose when you deployed the model.
        secret: true
      AZURE_OPENAI_API_KEY:
        type: string
        description: Your Azure OpenAI API Key for authentication.
        secret: true
      AZURE_OPENAI_API_VERSION:
        type: string
        description: The Azure API version follows the YYYY-MM-DD format.
        secret: false
    required:
      - AZURE_OPENAI_RESOURCE_NAME
      - AZURE_OPENAI_DEPLOYMENT_ID
      - AZURE_OPENAI_API_KEY
    additionalProperties: false

  model_schemas:
    - model_schema_id: azure_openai/gpt-3.5-turbo
      provider_model_id: gpt-35-turbo-1106
      name: GPT 3.5 Turbo
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 16385
        output_token_limit: 4096

    - model_schema_id: azure_openai/gpt-3.5-turbo-16k
      provider_model_id: gpt-35-turbo-16k
      name: GPT 3.5 Turbo 16K
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 16385
        output_token_limit: 4096

    - model_schema_id: azure_openai/gpt-4
      provider_model_id: gpt-4
      name: GPT 4
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 8192
        output_token_limit: 4096

    - model_schema_id: azure_openai/gpt-4-32k
      provider_model_id: gpt-4-32k
      name: GPT 4 32K
      type: chat_completion
      properties:
        function_call: true
        streaming: true
        input_token_limit: 32768
        output_token_limit: 4096

    - model_schema_id: azure_openai/text-embedding-ada-002
      provider_model_id: ada
      name: text-embedding-ada-002
      type: text_embedding
      properties:
        embedding_size: 1536
